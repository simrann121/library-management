<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Visit Reason - Ares Library</title>
    <meta name="description" content="Submit your reason for visiting the library">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles.css">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "your-api-key-here",
            authDomain: "ares-library-management.firebaseapp.com",
            databaseURL: "https://ares-library-management-default-rtdb.firebaseio.com",
            projectId: "ares-library-management",
            storageBucket: "ares-library-management.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890abcdef"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Make Firebase available globally
        window.firebase = { database, ref, set, get };
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>ğŸ›ï¸ Ares Library</h1>
                <p>Submit Visit Reason</p>
            </div>
        </header>
        
        <main class="main-content">
            <section class="section">
                <div class="card">
                    <h2>Visit Reason</h2>
                    <p>Please select your reason for visiting the library:</p>
                    
                    <form id="reason-form" class="form">
                        <div class="input-group">
                            <label for="visit-reason">Reason for Visit</label>
                            <select id="visit-reason" name="reason" required>
                                <option value="">Select a reason...</option>
                                <option value="Studying">ğŸ“š Studying</option>
                                <option value="Borrowing Books">ğŸ“– Borrowing Books</option>
                                <option value="Research">ğŸ” Research</option>
                                <option value="Group Study">ğŸ‘¥ Group Study</option>
                                <option value="Computer Access">ğŸ’» Computer Access</option>
                                <option value="Quiet Space">ğŸ¤« Quiet Space</option>
                                <option value="Other">ğŸ“ Other</option>
                            </select>
                        </div>
                        
                        <div class="input-group" id="other-reason-group" style="display: none;">
                            <label for="other-reason">Please specify</label>
                            <input type="text" id="other-reason" name="otherReason" 
                                   placeholder="Enter your reason...">
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="cancel-reason-btn" class="btn btn-secondary">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary">
                                Submit Reason
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <p>&copy; 2024 Ares Library Management System</p>
        </footer>
    </div>
    
    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Scripts -->
    <script src="assets/reason.js"></script>
</body>
</html>
